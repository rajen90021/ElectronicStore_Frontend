<div class="row">

    <div class="col-md-8 offset-2">

        <div class="card shadow">

            <div class="card-body" *ngIf="cart">

                <h3>cartitem({{cart.items.length}})</h3>

              <div class="mt-4">
                <app-cart-item (itemdelete)="deletecart($event)" (itemdecreasequantityevent)="decreasequantity($event)"  (itemincreaseQuantityevent)="increasequantity($event)" [cartitem]="item" *ngFor="let item of cart.items"></app-cart-item>
              </div>

              <div class="mt-4 text-center" *ngIf="cart.items.length > 0">
                <h3 class="text-center"> total price : â‚¹{{cartservice.getTotalPriceOfCart(cart.items)}} </h3>
                <button class="btn btn-success btn-md mt-3" (click)="placeorder(content)">place order </button>
                <button class="btn btn-danger ms-3 btn-md mt-3" (click)="clearcart()">clear cart </button>
              </div>


              <div  *ngIf="cart.items.length <= 0">
                <h2 class="alert alert-danger text-center">no item in the card </h2>

               <div class="text-center">
                <button class="btn btn-outline-primary " routerLink="/store">add item to card</button>
               </div>
              </div>
            </div>
        </div>

    </div>
</div>


<ng-template #content let-modal>
	<div  class="modal-header text-center">
		<h4 class="modal-title" id="modal-basic-title">fill order details </h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <!-- <h2>Billing Form</h2> -->
          <form (ngSubmit)="orderform($event)">
            <div class="form-group">
              <label for="billingName">Billing Name:</label>
              <input type="text" class="form-control" id="billingName" name="billingName" [(ngModel)]="orderRequest.billingName" placeholder="Enter billing name">
            </div>
            <div class="form-group">
              <label for="billingPhone">Billing Phone:</label>
              <input type="text" class="form-control" id="billingPhone" [(ngModel)]="orderRequest.billingphone" name="billingName" placeholder="Enter billing phone">
            </div>
            <div class="form-group mb-3">
              <label for="billingAddress">Billing Address:</label>
              <textarea class="form-control"  id="billingAddress" rows="3" [(ngModel)]="orderRequest.billingaddress" name="billingAddress" placeholder="Enter billing address"></textarea>
            </div>
         <div class="text-center">
          <button type="submit"  class="btn  btn btn-outline-primary">Submit</button>
         </div>
          </form>
        </div>
      </div>
    </div>


	</div>
	
</ng-template>


<hr />
