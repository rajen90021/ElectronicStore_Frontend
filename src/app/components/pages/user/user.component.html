<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
          <app-user-view [user]="user"></app-user-view>
          <div class="row mx-1 my-2">
            <button (click)="openupdateuserform(content)"  class="btn btn-outline-primary">update</button>
          </div>
        </div>
    </div>
</div>
<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">{{user?.name}}</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body" *ngIf="user">
		
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <h2 class="text-center mb-4">User update form</h2>
          <form  (ngSubmit)="updatesubmittedform($event)" >
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" [(ngModel)]="user.name" required>
            </div>
            <div class="form-group">
              <label for="gender">Gender</label>
              <select class="form-control" id="gender" name="gender" [(ngModel)]="user.gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="about">About</label>
              <textarea class="form-control" id="about" name="about" [(ngModel)]="user.about" rows="3" required></textarea>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-group">
                  <input type="{{ hidePassword ? 'password' : 'text' }}" class="form-control" id="password" [(ngModel)]="user.password" name="password" required>
                  <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
                        <i class="{{ hidePassword ? 'fas fa-eye-slash' : 'fas fa-eye' }}"></i>
                      </button>
                  </div>
              </div>
          </div>
            <div class="preview-container">
              <img [src]="prievewimageurl" style="height: 250px; width: auto;"  alt="">
            </div>
           
            <div class="form-group">
              <label for="image">Image</label>
              <input type="file" (change)="imagefieldchange($event)" class="form-control-file mt-2" id="image" name="image">
            </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-block mt-3 text-center btn-sm">update</button>
          </div>
          </form>
        </div>
      </div>
    </div>
  

	</div>
	<!-- <div class="modal-footer">
		<button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
	</div> -->
</ng-template>
