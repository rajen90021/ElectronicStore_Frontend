<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Forgot Password</h5>
            <form id="forgotPasswordForm">
              <div class="form-group">
                <label for="email" class="mt-4">Email:</label>
                <input type="email" class="form-control mt-4" id="email" [class.is-invalid]="email.touched && email.invalid" #email="ngModel" [(ngModel)]="oldemail" name="email" placeholder="Enter your email" required>
              </div>
              <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
    
                <div *ngIf="email.errors && email.errors['required']">
                email is requiresd
                </div>
            </div>
             <div class="text-center">
                <button type="submit" (click)="checkemailiscorrectornot($event,content)" class="btn btn-primary mt-5">Submit</button>
             </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>



  <ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Profile update</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<form>
			<div class="container">
                <div class="row justify-content-center mt-5">
                  <div class="col-md-12">
                    <div class="card">
                      <div class="card-header">
                        <h5 class="card-title">Reset Password</h5>
                      </div>
                      <div class="card-body">
                        <form (ngSubmit)="updatepassword($event)">
                          <div class="form-group">
                            <label for="newPassword" class="mt-3">New Password</label>
                            <input type="password" class="form-control mt-3" name="newPassword" [(ngModel)]="newpassword" id="newPassword" placeholder="Enter new password" required>
                          </div>
                       
                          


                          <div class="form-group">
                            <label for="confirmPassword" class="mt-3">Confirm New Password</label>
                            <input type="password" class="form-control mt-3" name="confirmPassword" [(ngModel)]="conformnewpassword" id="confirmPassword"  placeholder="Confirm new password">
                          </div>
                         <div class="text-center">
                            <button type="submit" class="btn btn-primary mt-3">Submit</button>
                         </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">close</button>
	</div>
</ng-template>



<hr />
